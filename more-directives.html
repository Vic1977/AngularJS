<!DOCTYPE html>
<html ng-app="noteApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .done {
        background-color: green;
      }
      .pending {
        background-color: red;
      }
    </style>
  </head>
  <body ng-controller = "MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes"
         ng-class = "ctrl.getNoteClass(note.done)">
      <span class="label">{{note.label}}</span>
      <span class="assignee" ng-show = "note.assignee" ng-bind = "note.assignee"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript">
      angular.module("noteApp", [])
      .controller("MainCtrl",[function(){
        var self = this;
        self.notes = [
          {label: "First note", done: false, assignee: "Shyam"},
          {label: "Second note", done: false},
          {label: "Third note", done: true},
          {label: "Fourth note", done: false, assignee: "Brad"},
        ];
        self.getNoteClass = function(status) {
          return {
            done: status,
            pending: !status
          }
        };
      }]);
    </script>
  </body>
</html>
